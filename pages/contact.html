    <section style="text-align: center">
      <div class="container" style="margin-top: 30px">
        <h1 style="font-family: Montserrat, sans-serif; font-weight: bold">
          Still got any question?
        </h1>
        <p style="font-size: 18px; font-family: Cardo, serif">
          Send me a direct message about your question. I would be happy to
          answer.
        </p>
      </div>
    </section>
    <section class="contact-clean" style="background: rgb(255, 255, 255)">
      <form id="form">
        <div class="mb-3">
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="Enter your frist name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Enter your last name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your email address"
            class="form-control"
            required
          />
        </div>
        <div>
          <textarea
            type="text"
            name="message"
            id="message"
            placeholder="What do you want to talk about?"
            required
            class="form-control"
            rows="14"
          ></textarea>
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          id="button"
          value="Send Email"
          style="
              width: 100%;
              background: #0e153a;
              font-family: Montserrat, sans-serif;
            "
        />
      </form>
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
      ></script>

      <script type="text/javascript">
        emailjs.init("ty0fYv7ccyL2hLC5q");
      </script>
    </section>
    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const serviceID = "service_o5sgkrp";
          const templateID = "template_3e9593l";

          emailjs.sendForm(serviceID, templateID, this).then(
            () => {
              btn.value = "Send Email";
              alert("Sent!");
            },
            (err) => {
              btn.value = "Send Email";
              alert(JSON.stringify(err));
            }
          );
        });
    </script>
