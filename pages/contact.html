  <body>
    <!-- Start: navbar -->
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
      <div class="container">
        <a class="navbar-brand" href="#"></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/index.html"
                style="font-family: Montserrat, sans-serif"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                style="font-family: Montserrat, sans-serif"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/pages/blog.html"
                style="font-family: Montserrat, sans-serif"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                style="font-family: Montserrat, sans-serif"
                >Contact me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End: navbar -->
    <section style="text-align: center">
      <div class="container" style="margin-top: 30px">
        <h1 style="font-family: Montserrat, sans-serif; font-weight: bold">
          Still got any question?
        </h1>
        <p style="font-size: 18px; font-family: Cardo, serif">
          Send me a direct message about your question. I would be happy to
          answer.
        </p>
      </div>
    </section>
    <section class="contact-clean" style="background: rgb(255, 255, 255)">
      <form method="post" style="box-shadow: inset 0px 0px">
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="First Name"
            required
            style="font-family: Montserrat, sans-serif"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Last Name"
            required
            style="font-family: Montserrat, sans-serif"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Subject"
            required
            style="font-family: Montserrat, sans-serif"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            name="message"
            placeholder="Message"
            rows="14"
            required
            style="font-family: Montserrat, sans-serif"
          ></textarea>
        </div>
        <div class="d-xl-flex justify-content-xl-center mb-3">
          <button
            class="btn btn-primary"
            type="submit"
            style="
              width: 100%;
              background: #0e153a;
              font-family: Montserrat, sans-serif;
            "
          >
            send
          </button>
        </div>
      </form>
    </section>
    <!-- Start: Footer Basic -->
    <footer class="footer-basic">
      <!-- Start: Social Icons -->
      <div class="social">
        <a href="#"><i class="icon ion-social-github"></i></a
        ><a href="#"><i class="icon ion-social-twitter"></i></a>
      </div>
      <!-- End: Social Icons -->
    </footer>
    <!-- End: Footer Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
